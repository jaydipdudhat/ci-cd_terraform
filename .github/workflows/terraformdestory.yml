name: Terraform FORCE Destroy (All)

on:
  workflow_dispatch:

jobs:
  force-destroy:
    runs-on: ubuntu-latest
    environment: production   # ðŸ”’ manual approval

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # IMPORTANT: backend state sync
      - name: Terraform Init (Force Backend Sync)
        run: terraform init -reconfigure -upgrade

      # Debug: show what Terraform sees
      - name: Terraform State List
        run: terraform state list || echo "No state found"

      # ACTUAL DESTROY
      - name: Terraform Destroy EVERYTHING
        run: terraform destroy -auto-approve
